<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Agenda Eventos</title>
</head>
<body>
    <div class="container">
        <!-- Head -->
        <h2>Agenda de Eventos</h2>
        <!-- Formulario de contactos -->
        <div class="formulario-datos">

            <input type="text" inputmode="text" autocomplete="name" class="nombre" placeholder="Nombre del evento">
            <input type="date" inputmode="date" autocomplete="date" class="fecha">
            <input type="time" inputmode="time" autocomplete="time" class="hora">
            <textarea inputmode="text" autocomplete="desc" class="description" placeholder="Descripcion"></textarea>

            <button id="agregar" class="btn-agregar-tareas mostrar">Agendar Evento</button>
            <button id="editar" class="btn-editar-tareas  ocultar">Editar Evento


            <h3 class="listadoContactos">Lista de contactos</h3>
            <!-- Listado de tareas -->
            <div class="Listado-Tareas">
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
    <script src="main.js"></script>
</body>
</html>
